<!DOCTYPE html>
<html lang="en">

<head>
  <title>Timetable</title>
  <meta charset="UTF-8">
  <meta name="author" content="HiThere157">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="timetable.css">
  <link rel="apple-touch-icon" href="./images/icon_maskable_192.png">
  <meta name="theme-color" content="#0f131a">
  <meta name="viewport" content="width=device-width, initial-scale=.5">
  <meta name="description" content="Simple and Minimalistic Timetable Application">
</head>

<body>
  <div class="container">
    <header>
      <span id="dateSpan"></span>
      <div id="headerButtons">
        <button id="homeBtn" class="invert" aria-label="go to the Homepage"></button>
        <button id="modeBtn" class="invert" aria-label="change to light / dark mode"></button>
        <button id="namesBtn" class="invert" aria-label="toggle names visibility"></button>
      </div>
      <span id="timeSpan"></span>
    </header>
    <div id="main"></div>
    <footer class="footerOpen">
      <div id="openCloseFooter" class="invert"></div>
      <div id="footerBar"></div>
      <span id="startTime"></span>
      <span id="progInfo"></span>
      <span id="endTime"></span>
    </footer>
  </div>
  <script src="timetable.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HiThere157's Github</title>
  <meta name="author" content="HiThere157">
  <meta name="theme-color" content="#0f131a" />
  <meta name="description" content="A simple website to host my mini-projects.">
  <meta name="viewport" content="initial-scale=0.4">
  <link rel="stylesheet" href="page.css">
</head>

<body>
  <h1>HiThere157's Github Pages</h1>
  <div id="mainContainer"></div>

  <template id="cardTemplate">
    <div class="cardContainer">
      <div class="cardLibContainer">
        <span class="cardLibName"></span>
      </div>
      <div class="cardNewContainer">
        <span>NEW!</span>
      </div>
      <div class="cardTextContainer">
        <div class="cardText">
          <span class="cardTitle"></span>

          <span class="cardDescription"></span>
          <div class="actionContainer">
            <button aria-label="open source code" title="Open source code" class="defaultButton actionCode"></button>
            <button aria-label="open this page" title="Open this Page" class="defaultButton actionOpen"></button>
            <button aria-label="open info page" title="open info Page" class="defaultButton actionInfo"></button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="page.js"></script>
</body>

</html>
